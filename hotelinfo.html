<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <title>住宿資訊 | 2020年中華民國數學年會 - 輔仁大學</title>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "2020年中華民國數學年會",
            "item": "http://tms2020.math.fju.edu.tw/"
          },{
            "@type": "ListItem",
            "position": 2,
            "name": "住宿資訊",
            "item": "http://tms2020.math.fju.edu.tw/hotelinfo.html"
          }]
        }
    </script>
</head>
<body>
    <header id="header">
        <nav>
            <!-- <div class="logo">
                <img src="img/TMS_logo_v3.png" alt="" height="36">    
            </div> -->
            <my-nav class="navbar-pc"></my-nav>
            <button class="navbar-toggle-open">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>    
                </div>
                
            </button>
            <button class="navbar-toggle-close">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>   
                </div>
            </button>
            
        </nav>
        <my-nav class="navbar-mobile"></my-nav>
    </header>
    <section class="top-btn">
        <a href="#">
            <div class="arrow"></div>
        </a>
    </section>
    <section class="home-btn">
        <a href="index.html">
            <img src="img/house.png" alt="" width="35" height="30">
        </a>
    </section>
    <section class="banner banner-side">
        <div class="container">
            <div class="banner-content">
                <div class="banner-center">
                    <img src="img/rainbow.png" alt="">
                    <h1>住宿資訊</h1>
                    <h2>Accommdation</h2>   
                </div>
            </div>    
        </div>
    </section>
    <section id="hotelinfo" class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-text">
                    <br>
                    <p>以下是鄰近輔仁大學的住宿資訊，提供與會者參考。</p>
                    <br>
                    <div class="hotel-item" v-for="item in items">
                        <div class="hotel-title">
                            <h3>{{item.title}}</h3>
                        </div>
                        <div class="hotel-content">
                            <p>地址：{{item.address}}</p>
                            <p>電話：{{item.tel}}</p>
                            <p>網址：<a v-bind:href="item.website" target="_blank">{{item.website}}</a></p>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <my-footer></my-footer>
        </div>
    </footer>
</body>
</html>
