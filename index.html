<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <title>2020年中華民國數學年會</title>
</head>
<body>
    <header id="header">
        <nav>
            <!-- <div class="logo">
                <img src="img/TMS_logo_v3.png" alt="" height="36">    
            </div> -->
            <my-nav class="navbar-pc"></my-nav> 
            <button class="navbar-toggle-open">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>    
                </div>
            </button>
            <button class="navbar-toggle-close">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>   
                </div>
            </button>
        </nav>
        <my-nav class="navbar-mobile"></my-nav>
    </header>
    <section class="top-btn">
        <a href="#">
            <div class="arrow"></div>
        </a>
    </section>
    <section class="home-btn">
        <a href="index.html">
            <img src="img/house.png" alt="" width="35" height="30">
        </a>
    </section>
    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <div class="banner-center">
                    <img src="img/rainbow.png" alt="">
                    <div class="banner-annual">
                        <p>2020</p>
                        <p>輔大數學</p>
                    </div>
                    <h1>中華民國<br>數學年會</h1>
                    <h2>TMS Annual Meeting</h2>
                    <p>12.05<span class="banner-day">六</span> - 12.06<span class="banner-day">日</span></p>
                </div>
            </div>
            <div class="banner-bottom"></div>
            <div class="banner-bottom2"></div>
            <div class="banner-bottom3"></div>
            <div class="banner-bottom4"></div>
        </div>
    </section>
    <section id="news" class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-text">
                    <h2>會議資訊</h2>
                    <div class="focus-content">
                        <span class="block title">會議時間</span><p>2020年12月5日(六)至2020年12月6日(日)</p>
                    </div>
                    <div class="focus-content">
                        <span class="block title">會議地點</span><p>輔仁大學數學系</p>
                    </div>
                    <div class="focus-content">
                        <span class="block title">主辦單位</span><p>中華民國數學會</p>
                    </div>
                    <div class="focus-content">
                        <span class="block title">承辦單位</span><p>輔仁大學數學系</p>
                    </div>
                    <div class="focus-content">
                        <span class="block title">協辦單位</span><p>科技部自然司數學研究推動中心、輔仁大學</p>
                    </div>
                </div>
                <div class="main-text">
                    <h2>最新消息..</h2>
                    <div class="focus-content" v-for="item in reverseItems">
                        <span class="block date">{{item.date}}</span><p v-html="item.content"></p>
                    </div>
                </div>
            </div>    
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <my-footer></my-footer>
        </div>
    </footer>
</body>
</html>
