<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <title>Invited Speakers | 2020 Annual Meeting of Taiwanese Mathematical Society - Fu Jen Catholic University</title>
</head>
<body>
    <header id="header">
        <nav>
            <!-- <div class="logo">
                <img src="img/TMS_logo_v3.png" alt="" height="36">    
            </div> -->
            <my-nav class="navbar-pc"></my-nav>
            <button class="navbar-toggle-open">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>    
                </div>
                
            </button>
            <button class="navbar-toggle-close">
                <div class="navbar-toggle-line-set">
                    <div class="navbar-toggle-line"></div>
                    <div class="navbar-toggle-line"></div>   
                </div>
            </button>
            
        </nav>
        <my-nav class="navbar-mobile"></my-nav>
    </header>
    <section class="top-btn">
        <a href="#">
            <div class="arrow"></div>
        </a>
    </section>
    <section class="home-btn">
        <a href="index.html">
            <img src="img/house.png" alt="" width="35" height="30">
        </a>
    </section>
    <section class="banner banner-side">
        <div class="container">
            <div class="banner-content">
                <div class="banner-center">
                    <img src="img/rainbow.png" alt="">
                    <h1>Invited Speakers</h1>   
                </div>
            </div>    
        </div>
    </section>
    <section id="speakers" class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-text">
                    <h2>Plenary Speakers</h2>
                    <div class="main-speakers" v-for="item2 in items2">
                        <div class="photo" v-bind:style="{'background-image': 'url(' + item2.photo + ')'}"></div>
                        <div class="content">
                            <h3>{{item2.name}}</h3>
                            <p v-if="item2.unit !=''">Affiliation: {{item2.unit}}</p>
                            <p v-if="item2.study !=''">Fields of Research: {{item2.study}}</p>
                            <p v-if="item2.unit =='' && item2.study ==''"></p>
                        </div>
                    </div>
                </div>
                <div class="main-text" v-for="item in items">
                    <h2>{{item.title}}</h2>
                    <div class="table-center">
                        <p class="organizer">{{item.organizer}}</p>
                        <table class="table-speakers">
                            <tr>
                                <th>Names</th>
                                <th>Affiliation</th>
                            </tr>
                            <tr v-for="speaker in item.speakers">
                                <td>{{speaker.name}}</td>
                                <td>{{speaker.unit}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>    
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <my-footer></my-footer>
        </div>
    </footer>
</body>
</html>
